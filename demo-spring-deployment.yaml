apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-spring
  labels:
    app: demo-spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-spring
  template:
    metadata:
      labels:
        app: demo-spring
    spec:
      containers:
        - name: demo-spring
          image: dylansnyk/demo-spring:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demo-spring-service
spec:
  selector:
    app: demo-spring
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001